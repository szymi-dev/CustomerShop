<div class="container" style="margin-top: 140px">
    <div class="row">

        <section class="col-3">

            <h5 class="text-warning ml-3">Sort</h5>

            <select class="custom-select mb-3">
                <option selected>Alphabetical</option>
                <option>Price: Low to High</option>
                <option>Price: High to Low</option>
            </select>

            <h5 class="text-warning ml-3">Brands</h5>
            <ul class="list-group my-3">
                <li class="list-group-item">An item</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
                <li class="list-group-item">A fourth item</li>
                <li class="list-group-item">And a fifth one</li>
              </ul>
              <h5 class="text-warning ml-3">Types</h5>
              <ul class="list-group my-3">
                <li class="list-group-item">An item</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
                <li class="list-group-item">A fourth item</li>
                <li class="list-group-item">And a fifth one</li>
              </ul>
        </section>

        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center">
                <header>
                    <span>Showing <strong>10</strong> of <strong>16</strong> Results</span>
                </header>
                <div class="from-inline mt-2">
                    <input type="text" style="width: 300px" placeholder="Search" class="form-control mr-2">
                    <button class="btn btn-outline-primary my-2">Search</button>
                    <button class="btn btn-outline-success ml-2 my-2">Reset</button>
                </div>
            </div>
            
            <div class="row">
                <div class="col-4 mt-3" *ngFor="let item of products">
                  <app-product-item [product]="item"></app-product-item>
                </div>
              </div>
        </section>
    </div>
</div>
